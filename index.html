<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>

  <title>Weather App</title>

  <body>
    <center>
        <div class="header">
          <header>
          <h1>Weather App</h1>
          <form>
            <label for="Pick a Location">Pick a Location</label>
            <input id="search" name="search" type="text" placeholder="Search Location" />
            <input type="submit"  value="Get Weather" >
          </form>
        </div>
      </header>

      <!-- Temperature conversion widget -->
      <div>
        <aside class="Conversion"></aside>
      </div>

<!-- main section with today and previous, tomorrow info -->
      
       <div>
        <main class="Days">
          <article class="location">Choose a location to view the weather</article>
          <aside>
            <article class="Today"></article>
            <article class="Tomorrow"></article>
            <article class="AfterTomorrow"></article>
          </aside>
        </main>
      </div>

      <!-- left side tab for history -->
      <aside class="weather history">
        <section>
        <h4>Previous Searches</h4>
        <div class="sidebar">
          <ul>
            <p>No previous searches</p>
          </ul>
        </section>
        </div>
      </aside>
    </center>
  </body>
</html>
